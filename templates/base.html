{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/static/css/all.css">
       
        <link rel="stylesheet" href="/static/css/bootstrap.css">
       
        <link rel="stylesheet" href="/static/css/style.css">
       
        <link rel="stylesheet" href="{% static '/css/lightbox.css' %}">
        <title >Ashiyana {% block title %}{% endblock %}</title></title>
        <style>
            .btn-secondary {
                color: #fff !important; }
              
              img {
                width: 100%; }
              
              .logo {
                width: 80px; }
              
              .navbar {
                opacity: 0.9;
                text-transform: uppercase; }
              
              .social a {
                margin-right: 0.4rem; }
              
              #showcase {
                background-image: url(/static/img/showcase.jpg);
                position :no-repeat top center fixed;
                position: relative;
                min-height: 650px;
                color: #fff;
                padding-top: 6rem; }
                #showcase .home-search {
                  min-height: 400px;
                  position: relative;
                  border-radius: 5px; }
                #showcase .overlay {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 0;
                  min-height: 400px;
                  width: 100%;
                  background: rgba(51, 51, 51, 0.8); }
              
              #services {
                background: url(static/img/building.jpg) ;
                position :no-repeat top center fixed/cover;
                min-height: 300px;
                position: relative;
                overflow: hidden; }
                #services::before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 0;
                  min-height: 100%;
                  width: 100%;
                  background: rgba(32, 134, 107, 0.8); }
              
              #showcase-inner {
                background: url(static/img/building.jpg) ;
                position :no-repeat top center fixed/cover;
                position: relative;
                overflow: hidden;
                min-height: 200px; }
                #showcase-inner::before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 0;
                  min-height: 100%;
                  width: 100%;
                  background: rgba(32, 134, 107, 0.8); }
                #showcase-inner.showcase-search {
                  min-height: 270px; }
              
              #work {
                padding: 6rem 0; }
              
              .listing-preview a {
                position: relative; }
              
              @media (max-width: 991px) {
                #showcase {
                  padding-top: 4rem; }
                  #showcase h1 {
                    font-size: 40px; }
                .hide-md-down {
                  display: none; } }
              
              @media (max-width: 768px) {
                #showcase {
                  padding-top: 3rem; }
                  #showcase h1 {
                    font-size: 40px; }
                  #showcase p {
                    display: none; }
                #top-bar {
                  text-align: center; }
                  #top-bar .social {
                    text-align: center !important; } }
              
              @media (max-width: 576px) {
                #showcase h1 {
                  font-size: 30px; }
                #showcase-inner h1 {
                  font-size: 40px; } }
               
        </style>

    </head>
    <body>
        <!-- top-bar -->
        {% include 'partials/_topbar.html' %}

        <!-- navbar -->
        {% include 'partials/_navbar.html' %}

        <!--main content- -->

        <!-- <img src="/static/img/showcase.jpg"> -->
        {% block content %} {% endblock %}

         <!-- footer -->
         {% include 'partials/_footer.html' %}
       

        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/lightbox.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
